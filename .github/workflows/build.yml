name: Build and publish to branch

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        name: Build
        steps:
            - name: checkout
              uses: actions/checkout@v4

            - name: install dependencies
              run: npm install

            - name: build
              run: npm run build

            - name: push
              uses: s0/git-publish-subdir-action@develop
              env:
                REPO: self
                BRANCH: build
                FOLDER: build
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                MESSAGE: "Build: ({sha}) {msg}"